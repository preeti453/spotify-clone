<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="img/spotify.svg" type="image/png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <!-- <img src="logo.svg" alt=""> -->

    <div class="container flex bg-black">
        <div class="left   ">
            <div class="close">
                <img src="img/close.svg" alt="cancel">
            </div>
            
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo "><img width="40" class="invert" src="img/logo.svg" alt="logo">Spotify</div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>            
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="medium">

                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/" target="_blank"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/" target="_blank"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/" target="_blank"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/" target="_blank"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3" target="_blank"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/" target="_blank"><span>Accessibility</span></a></div>
                </div>
                
            </div>

        </div> <!--left box of spotify--> 
        <div class="right bg-grey rounded  ">
            <div class="header ">
                <div class="nav ">
                    <div class="hamburgerContainer">
                        <img width="40" height="40" class="hamburger" src="img/hamburger.svg" alt="hamburger">
                    
                        <img src="img/left.svg" alt="left arrow">
                        <img src="img/right.svg" alt="right arrow">

                    </div>

                </div>
                <div class="buttons">

                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container">
                   

                   

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
    
                        <div class="songsbutton">
                            <img id="previous" src="img/previous.svg" alt="previous button">
                            <img id="play" src="img/play.svg" alt="play button">
                            <img id="next" src="img/next.svg" alt="next button">
                        </div>

                        <div class="timevol">
                            <div class="songtime">
    
                            </div>
    
                            <div class="volume">
                                <img src="img/volume.svg" alt="volume button">
                                <div class="range">
                                    <input type="range" name="volume" >
                                </div>
                            </div>

                        </div>
    


                    </div>

                </div>
            </div>
        </div> <!--right box of spotify--> 
    </div>

    <script src="js/script.js"></script>

        
</body>
</html>
